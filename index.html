<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Integrador JS</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- FUENTE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <!-- ICONOS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  </head>

  <body>
    <!-- HEADER -->
    <header>
      <div class="containerHeader">
        <div class="containerContentHeader">
          <div class="headerSearch">
            <input class="inputHeader" id="inputHeader" type="text" placeholder="Ingrese un elemento">
            <button id="buttonSearch" class="buttonSearch">Buscar
              <span class="material-symbols-outlined">
                search
              </span>
            </button>
          </div>
          <div>
            <button class="buttonAdd" id="buttonAdd">Agregar Elemento 
              <span class="material-symbols-outlined">
                library_add
                </span>
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- MAIN -->
     <main>
        <div class="containerMain">
          <aside class="list">
              <h2>Categorias
                <span class="material-symbols-outlined">
                filter_list
                </span>
              </h2>
              
              <ul id="listFilter"></ul>
          </aside>
          <div class="store" id="storeContainer">
            
          </div>
        </div>

        <!-- POPUP -->
         <div id="modalPopUp" class="popUpContainer">
            <div class="popUpSubContainer">
                <div class="containerTitlePopUp">
                  <h1>Agregar o modificar un producto</h1>
                </div>
                <div class="containerInpunts">
                  <input placeholder="Ingrese un nombre" id="nombre" type="text">
                  <input placeholder="Ingrese un imagen" id="img" type="text">
                  <input placeholder="Precio" id="precio" value="0" type="number">
                  <select id="categoria">
                    <option>Seleccione una categoria</option>
                    <option>Gaseosas</option>
                    <option>Hamburguesas</option>
                    <option>Papas</option>
                  </select>
                </div>

                <div class="containerButtons">
                  <button class="buttonPopUp cancel" id="cancelButton">Cancelar</button>
                  <button class="buttonPopUp accept" id="acceptButton">Aceptar</button>
                  <button class="buttonPopUp delete" id="deleteButton">Eliminar</button>
                </div>
            </div>

         </div>

     </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
